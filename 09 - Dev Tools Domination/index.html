<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Console Tricks!</title>
</head>

<body>

	<p onClick="makeGreen()">×BREAK×DOWN×</p>

	<script>
		const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		// Regular
		console.log('Hey There!');

		// Interpolated
		console.log('Hey There, %s!', 'Rohit');

		// Styled
		console.log('%cHey There, Rohit!', 'color: red; font-size: 20px');

		// warning!
		console.warn('Oops, Rohit!');

		// Error :|
		console.error('Error, Rohit!');

		// Info
		console.info('Info, Rohit!');

		// Testing
		const p = document.querySelector('p');
		console.assert(p.classList.contains('holla'), "Class list NOT found on paragraph");

		// clearing
		//console.clear();

		// Viewing DOM Elements
		console.dir(p);

		// Grouping together
		dogs.forEach((dog) => {
			console.groupCollapsed(`Dog - ${dog.name}`);
			console.log(`Dog Name: ${dog.name}`);
			console.log(`Dog Age: ${dog.age}`);
			console.groupEnd(`Dog - ${dog.name}`);
		})

		// counting
		console.count('Hugo');

		// timing
		console.time('Timer!');
		console.timeEnd('Timer!');

	</script>
</body>

</html>
