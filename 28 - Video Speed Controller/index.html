<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Video Speed Scrubber</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="wrapper">
		<video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls
			autoplay></video>
		<div class="speed">
			<div class="speed-bar">1Ã—</div>
		</div>
	</div>

	<script>
		const video = document.querySelector('.flex');
		const bar = document.querySelector('.speed');
		const speed = document.querySelector('.speed-bar');
		console.log(bar);
		function handleMove(e) {
			//console.log(e);
			const position = e.pageY - this.offsetTop;
			const height = this.offsetHeight;
			const percent = position / height;
			const min = 0.4;
			const max = 4;
			speed.style.height = percent * 100 + '%';
			const playbackrate = percent * (max - min) + min;
			speed.innerHTML = playbackrate.toFixed(2) + 'x';
			console.log(playbackrate);
			video.playbackrate = playbackrate;
		}


		bar.addEventListener('mousemove', handleMove);
	</script>
</body>

</html>
